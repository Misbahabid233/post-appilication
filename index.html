<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
       <link rel="stylesheet" href="bootstrap.css">
       <link rel="stylesheet" href="bootstarp.js">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <body>
        <!-- post navbar -->
         
        <!-- Image and text -->
<nav class="navbar navbar-light bg-light background">
    <a class="navbar-brand clour" href="#">
      <img src="download.png" width="30" height="30" class="d-inline-block align-top " alt="">
    My Post
    </a>
  </nav>
            
        </div>
        <!-- Post body -->
        <div class="container-fluid mt-4 ">
            <div class="row p-2 gap-5">
                <div class="col-12 col-sm-12 col-md-4   ">
                    <!-- Post maker -->
                    <div class="card p-4 border-green">
                        <form class="p-2">
                            <div class="mb-3">
                                <label for="post-title" class="form-label fontStyle">Title</label>
                                <input type="text" class="form-control" id="post-title">
                            </div>
                            <label for="postdescrib" class="form-label fontStyle">Description</label>
                            <div class="form-floating fontStyle">
                                <textarea
                                    class="form-control "
                                    placeholder="Leave a comment here"
                                    id="postdescrib"
                                    style="height: 100px"
                                ></textarea>
                            </div>
                            <div class="mt-3 ">
                                <div class="d-flex justify-content-around">
                                    <img
                                        src="img1.jpeg"
                                        onclick="selectImg('img1.jpeg')"
                                        class="bg-img"
                                        alt=""
                                    >
                                    <img
                                        src="img2.jpeg"
                                        onclick="selectImg('img2.jpeg')"
                                        class="bg-img"
                                        alt=""
                                    >
                                    <img
                                        src="img3.jpeg"
                                        onclick="selectImg('img3.jpeg')"
                                        class="bg-img"
                                        alt=""
                                    >
                                    <img
                                        src="img4.jpeg"
                                        onclick="selectImg('img4.jpeg')"
                                        class="bg-img"
                                        alt=""
                                    >
                                    <img
                                        src="img5.jpeg"
                                        onclick="selectImg('img5.jpeg')"
                                        class="bg-img"
                                        alt=""
                                    >
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary mt-4 fontStyle color-blue" onclick="submitPost()">Add Post</button>
                        </form>
                    </div>
                </div>
                <!-- showing post -->
                <div class="col-12 col-sm-12 col-md-6 " id="posts"></div>
            </div>
        </div>
        <script src="style.js"></script>
    </body>
</html>
